<div class="container mt-4">
  <div class="row">
    <div class="col-sm-8">
    <h2>Your Profile</h2>
    </div>
  </div>
  <div class="col-sm-8">
    <div *ngIf="editForm.dirty" class="alert alert-info">
      <strong>Information: </strong>You have made changes. Any unsaved changes will be lost
    </div>
  </div>
  <div class="col-sm-8">
    <form #editForm="ngForm" (ngSubmit)="updateUser()">
        <h4>Known As</h4>
        <textarea name="knownAs" rows="5" class="form-control" 
        [(ngModel)]="user.knownAs"></textarea>
        <div class="btn-group mt-3">
          <button [disabled]=!editForm.dirty class="btn btn-success w-100">Save Changes</button>
        </div>
    </form>
    </div>
  </div>
